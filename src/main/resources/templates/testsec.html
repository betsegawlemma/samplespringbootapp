<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Taco Cloud</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<h1>Welcome to Secure Taco Cloud!</h1>
		</a>
	</nav>
	<div class="container">
		<img th:src="@{/images/tacocloud.png}" />
		<hr />
		<div sec:authorize="hasAuthority('TACOADMIN')">
			<h2> This content is only shown to TACOADMIN users</h2>
		</div>
		<div sec:authorize="hasAuthority('TACOUSER')">
			<h2> This content is only shown to TACOUSER users</h2>
		</div>
		<hr />
		&copy; 2018 Taco Cloud
	</div>
   <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:href="@{/js/jquery-3.3.1.slim.min.js}" src="../js/jquery-3.3.1.slim.min.js"></script>
    <script th:href="@{/js/popper.min.js}" src="../js/popper.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
    <script th:href="@{/js/holder.min.js}" src="../js/holder.min.js"></script>
</body>
</html>
